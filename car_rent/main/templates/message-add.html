{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message add</title>
    <link rel="stylesheet" href="{% static 'main.css'%}">
</head>
<body>
    {% if form %}
        <p> Add message </p>
    {% endif %}

<form method="post" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form }}
    </table>
        {% if form %}
            <button type="submit"> Send a message </button>
        {% endif %}
</form>
</body>
</html>
