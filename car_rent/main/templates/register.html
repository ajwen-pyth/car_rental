{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
</head>
<body>
{% block title %}
Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn success"> Register</button>
</form>
{% endblock %}
</body>
</html>
